<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheSeedMC Mapart Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ¨ TheSeedMC Mapart Gallery</h1>
  <p>Browse mapart and find them in-game on TheSeedMC server</p>

  <input type="text" id="search" placeholder="Search title, artist, or warp...">

  <select id="sizeFilter">
    <option value="">All sizes</option>
    <option value="1x1">1x1</option>
    <option value="2x2">2x2</option>
    <option value="3x3">3x3</option>
    <option value="4x4">4x4</option>
    <option value="2x3">2x3</option>
    <option value="3x2">3x2</option>
    <option value="1x2">1x2</option>
    <option value="2x1">2x1</option>
    <option value="3x4">3x4</option>
    <option value="4x3">4x3</option>
    <option value="2x4">2x4</option>
    <option value="4x2">4x2</option>
    <option value="5x3">5x3</option>
    <option value="3x5">3x5</option>
    <option value="6x4">6x4</option>
    <option value="4x6">4x6</option>
  </select>

  <select id="artistFilter">
    <option value="">All artists</option>
  </select>

  <select id="warpFilter">
    <option value="">All warps</option>
  </select>

  <select id="categoryFilter">
    <option value="">All categories</option>
  </select>

  <select id="sort">
    <option value="">Sort by</option>
    <option value="az">Title Aâ€“Z</option>
    <option value="size">Size</option>
    <option value="newest">Newest</option>
  </select>

  <select id="bgFilter">
  <option value="">All backgrounds</option>
  <option value="transparent">Transparent</option>
  <option value="solid">Not transparent</option>
  </select>

  <button id="reset">Show all</button>

  <p id="mapartCount">Showing 0 of 0 maparts</p>
</header>

<main id="gallery"></main>

<div id="lightbox">
  <img id="lightbox-img" alt="Enlarged mapart">
</div>

<script src="data.js"></script>
</body>
</html>
